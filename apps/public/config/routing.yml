# default rules
about:
  url:   /about
  param: { module: board, action: about }
contact:
  url:   /contact
  param: { module: board, action: contact }
tour:
  url:   /tour
  param: { module: board, action: tour }

homepage:
  url:   /
  param: { module: board, action: index }

default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*